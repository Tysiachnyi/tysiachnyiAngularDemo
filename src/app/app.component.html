<div class="header">
  <ul class="nav justify-content-center">
      <li class="nav-item">
          <a class="nav-link" routerLinkActive="active"
             [routerLink]="['/']" [routerLinkActiveOptions]="{exact: true}">
              <h2>Main</h2>
          </a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/posts"><h2>Posts</h2></a>
      </li>
      <li class="nav-item">
          <a class="nav-link" routerLinkActive="active"
             [routerLink]="['/about']">
              <h2>About</h2>
          </a>
      </li>
      <li class="nav-item" *ngIf="auth.isAuth">
          <a class="nav-link" routerLinkActive="active"
             [routerLink]="['/user']">
              <h2>User</h2>
          </a>
      </li>
      <li class="nav-item" *ngIf="!auth.isAuth">
          <button class="btn btn_log" (click)="auth.login()">
              <h2>Login</h2>
          </button>
      </li>
      <li class="nav-item" *ngIf="auth.isAuth">
          <button class="btn btn_log" (click)="auth.logout()">
              <h2>Logout</h2>
          </button>
      </li>

  </ul>
</div>
<div>
    <router-outlet></router-outlet>
</div>
